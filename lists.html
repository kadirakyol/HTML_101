<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <ul style="list-style-type: upper-roman">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>
        item 4
        <ul style="list-style-type: lower-greek">
          <li>item 4.1</li>
          <li>item 4.2</li>
          <li>item 4.3</li>
        </ul>
      </li>
    </ul>
    <ol type="I" start="10">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
    <dl>
      <dt>item 1</dt>
      <dd>item 1 desc.</dd>
      <dd>item 1 2. desc.</dd>
      <dd>item 1 3. desc.</dd>
      <dt>item 2</dt>
      <dd>item 2 desc.</dd>
      <dd>item 2 2. desc.</dd>
    </dl>
    <!--Final-->
  </body>
</html>
